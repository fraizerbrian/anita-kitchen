<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>Anita's Kitchen | Welcome</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

<body>
  <header>
    <div class="contain">
